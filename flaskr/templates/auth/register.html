<!DOCTYPE html>
<html>

<head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href={{url_for( 'static', filename='style.css' )}} rel="stylesheet" type="text/css">
</head>

<body>

    <form action="/auth/register" method="post">
        <div class="container">

            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr> {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
            {% endfor %}
            <p class="error"></p>
            <label for="email"><b>Email</b></label>
            <input id="email" name="email" placeholder="Enter Email" required type="email">

            <label for="psw"><b>Password</b></label>
            <input id="psw" name="password" placeholder="Enter Password" required type="password">

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input id="psw-repeat" name="psw-repeat" placeholder="Repeat Password" required type="password">
            <hr>
            <button class="btn" disabled type="submit">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="/auth/login">Sign in</a>.</p>
        </div>
    </form>
    <script src={{url_for( 'static', filename='register.js' )}}></script>
</body>

</html>
